#!/usr/bin/nft -f
# ipv4/ipv6 Simple & Safe Firewall
# you can find examples in /usr/share/nftables/

# flush existing configuration
flush ruleset

# block all ipv6
table ip6 filter {
    chain input {
        type filter hook input priority 0; policy drop;
    }
    chain forward {
        type filter hook forward priority 0; policy drop;
    }
    chain output {
        type filter hook output priority 0; policy drop;
    }
}

# the filters
table ip filter {

  chain base_checks {

    # early drop of invalid connections
    ct state invalid drop

    # allow from loopback
    meta iif lo accept
    meta oif lo accept

    # allow docker containers
    meta iifname docker0 accept
    meta oifname docker0 accept

    # allow established/related connections
    ct state {established, related} accept
  }

  chain input {
    type filter hook input priority 0; policy drop;

    jump base_checks

    # allow mDNS for zeroconf
    udp dport mdns accept

    # allow DHCPv4 for faster renewals
    udp sport bootps udp dport bootpc accept

    # allow ping
    ip protocol icmp icmp type { echo-request, echo-reply, time-exceeded, parameter-problem, destination-unreachable } accept
  }
  
  chain forward {
    type filter hook forward priority 0; policy drop;
    jump base_checks
  }

  chain output {
    type filter hook output priority 0; policy drop;

    jump base_checks

    # allow dns resolution
    tcp dport domain accept
    udp dport domain accept

    # allow http and https/spdy/https2
    tcp dport http accept
    udp dport http accept
    tcp dport https accept
    udp dport https accept

    # allow mdns
    udp dport mdns accept

    # allow Minecraft
    tcp dport 25565 accept
    tcp dport 27094 accept

    # allow ntp
    udp dport ntp accept

    # allow openvpn
    udp dport openvpn accept

    # allow ssh
    tcp dport ssh accept

    # allow whois
    tcp dport whois accept

    # allow ping
    ip protocol icmp icmp type { echo-request, echo-reply, time-exceeded, parameter-problem, destination-unreachable } accept
  }

}
